<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </script><link href="https://unpkg.com/fullcalendar@5.10.0/main.min.css" rel="stylesheet">
<script src="https://unpkg.com/fullcalendar@5.10.0/main.min.js"></script>


</head>
<body>
    <nav class="container navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">My Flask App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/challenges">Challenges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/completed_challenges">Completed Challenges</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
<footer class="footer">
        <div class="container">
        <p>&copy; 2023 Your App Name</p>
        </div>
    </footer>
</body>
</html>
